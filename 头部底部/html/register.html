<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!--登录注册页面-->
    <div class="register">
         <div class="text">
             <span class="right">邮箱注册</span>
             <span class="left">手机号注册</span>
         </div>
         <div class="phone">
             <!--手机号框-->
             手机号码<input type="手机号" style="width:250px;height:20px">
         </div>
         <!--密码框-->
         <div class="password">
             密码<input type="请输入密码" style="width:250px;height:20px">
         </div>
         <!--立即注册框-->
         <div class="now">
              <button>立即注册</button>
         </div>
         <!--自动登录-->
         <div class="automatic">
             <input type="text" style="width:8px;height: 6px"> 
             <p>自动登录</p>
         </div>
         <div class="partner">
             <p>使用网站账号登录:</p>
             <img src="../imgs/qq.png" alt="">
             <img src="../imgs/weibo.png" alt="">
             <img src="../imgs/weixin.png" alt="">
         </div>
    </div>
</body>
</html>
