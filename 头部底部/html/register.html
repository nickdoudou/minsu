<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!--注册页面-->
    <div class="register">
       <div class="registry">
            <div class="text">
                <span class="right">账号登陆</span>
                <span class="left">手机号注册</span>
            </div>
            <div class="phone">
                <!--手机号框-->
                <span>手机号码</span><input type="text" placeholder="请输入手机号码">
            </div>
            <!--密码框-->
            <div class="password">
                <span>密码</span><input type="text" placeholder="请输入密码">
            </div>
            <!--立即注册框-->
            <div class="now">
                <div>立即注册</div>
            </div>
            <!--服务协议和隐私政策-->
            <div class="service">
            <input type="checkbox"><a href="javascript:;" class="service_protocol">《服务协议》</a>
            <input type="checkbox"><a href="javascript:;" class="service_protocol">《隐私政策》</a>
            </div>
            <!--使用网站账号登录-->
          <div class="text_p">
              <p>使用网站账号登录:</p>
          </div>
            <div class="pic">
               <background-url>
                  <img src="../imgs/weibo02.png" alt="">
                  <img src="../imgs/weixin02.png" alt="">
                  <img src="../imgs/qq02.png" alt="">
               </background-url>
            </div>
            <!--登陆页面-->
       </div>
    </div>
    <div class="page">
        <div class="enter">
            <span>账号登陆</span>
            <span>扫码登录</span>
        </div>
        <!--账号登陆框-->
        <div class="input_text">
            <input type="text" placeholder="请输入账号">
        </div>
    </div>
</body>
</html>
