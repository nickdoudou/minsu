<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!--登录注册页面-->
    <div class="register">
         <div class="text">
             <span class="right">邮箱注册</span>
             <span class="left">手机号注册</span>
         </div>
         <div class="phone">
             <!--手机号框-->
             手机号码<input type="">
         </div>
         <!--密码框-->
         <div class="password">
             密码<input type="">
         </div>
         <!--立即注册框-->
         <div class="now">
              <div>立即注册</div>
         </div>
         <!--自动登录-->
         <div class="automatic">
             <input type="text"> 自动登录 
         </div>
         <div class="text_p">
             <p>使用网站账号登录:</p>
         </div>
         <div class="pic">
            <background-url>
                <img src="../imgs/weibo.png" alt="">
                <img src="../imgs/weixin.png" alt="">
                <img src="../imgs/qq.png" alt="">
            </background-url>
         </div>
    </div>
</body>
</html>
